server:
  port: 8072

spring:
  application:
    name: gatewayserver
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true        # Enable automatic route creation from Eureka services
                                   # May interfire with /actuator/gateway/routes endpoint
              lower-case-service-id: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: "http://eurekaserver:8761/eureka/"
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"          # Expose all actuator endpoints
    gateway:
      access: unrestricted   # Allow unrestricted access to gateway actuator
  info:
    env:
      enabled: true

info:
  app:
    name: "gatewayserver"
    description: "Eazy Bank Gateway Server Application"
    version: "1.0.0"

logging:
  level:
    com.eazybytes.gatewayserver: DEBUG
    org.springframework.cloud.gateway: INFO   # Optional: see gateway logs
