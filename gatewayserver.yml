server:
  port: 8072

spring:
  application:
    name: gatewayserver
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true       # Enable automatic route creation from Eureka services
                                   # May interfire with /actuator/gateway/routes endpoint
                                   # This enables default routers, so by making it false we stop calls that go dirrectly to /accounts, they
                                   # first need to get matched by the Routes in the APP
              lower-case-service-id: true #Enables /accounts instead of /ACCOUNTS

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: "http://eurekaserver:8761/eureka/"
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"          # Expose all actuator endpoints
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

info:
  app:
    name: "gatewayserver"
    description: "Eazy Bank Gateway Server Application"
    version: "1.0.0"

logging:
  level:
    com.eazybytes.gatewayserver: DEBUG
    org.springframework.cloud.gateway: INFO   # Optional: see gateway logs

resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 2
        failureRateThreshold: 50
        registerHealthIndicator: true