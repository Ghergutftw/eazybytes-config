build:
  version: "3.0"

    
eureka:
  instance:
    preferIpAddress: true
    hostname: accounts
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://eurekaserver:8761/eureka/
    healthcheck:
      enabled: true

accounts:
